<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <picture>
          <source
            media="(max-width: 685px)"
            srcset="./images/image-product-mobile.jpg"
          />
          <img src="./images/image-product-desktop.jpg" alt="Product Image" />
        </picture>
      </div>
      <div class="card__details">
        <header>
          <p class="card__category">Perfume</p>
          <h1 class="card__title">Gabrielle Essence Eau de Parfum</h1>
        </header>
        <main>
          <section class="card__description">
            <p class="card__description__text">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card__description__price">
              <span class="price">$149.99</span>
              <del class="price--old"> $169.99 </del>
            </div>
          </section>
          <button class="card__btn">
            <img src="images/icon-cart.svg" alt="Add product to cart." />
            Add to Cart
          </button>
        </main>
      </div>
    </div>
  </body>
</html>
