<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img
          src="images/image-product-desktop.jpg"
          alt="A picture of Gabrielle Essence Eau de Parfum bottle by CHANEL"
        />
      </div>
      <div class="card__content">
        <header>
          <span class="card__category">Perfume</span>
          <h1 class="card__title">Gabrielle Essence Eau de Parfum</h1>
        </header>
        <main>
          <section class="card__description">
            <p class="card__description__text">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="card__description__price">
              <span class="price--big">$149.99</span>
              <del class="price--old"> $169.99 </del>
            </p>
          </section>
          <button class="card__btn">
            <i class="fa-solid fa-cart-shopping"></i>
            Add to Cart
          </button>
        </main>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
